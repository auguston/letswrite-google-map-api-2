<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Circle - Google Map API demo</title>
    <link rel="canonical" href="https://medium.com/@augustus0818/google-map-api-2-7ec675a30e7">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }
      #map {
        background: #CCC;
      }
      .fixed-bottom {
        position: fixed;
        left: 16px;
        bottom: 0;
        max-width: 320px;
      }
    </style>
  </head>
  <body>

    <div id="app" class="container">

      <div class="row">
        <div class="col">
          <div id="map" class="embed-responsive embed-responsive-16by9"></div>
        </div>
      </div>

      <div class="row fixed-bottom">
        <div class="col">
          <div class="alert alert-info" role="alert">
            Medium筆記文：<br/>
            <a href="https://medium.com/@augustus0818/google-map-api-2-7ec675a30e7" target="_blank">Google Map API學習筆記-2：在地圖上畫個日本結界</a>
          </div>
        </div>
      </div>
    
    </div>
    
    <!-- 將 YOUR_API_KEY 替換成你的 API Key 即可 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <!-- map -->
    <script>
      const googleMap = new Vue({
        el: '#app',
        data: {
          map: null,
          simpleCircle: [] // 存入圓形圖的點
        },
        methods: {
          // init google map
          initMap() {
            
            // 預設顯示的地點：城南宮
            let location = {
              lat: 34.9506901,
              lng: 135.7468915
            };
            
            // 建立地圖
            this.map = new google.maps.Map(document.getElementById('map'), {
              center: location,
              zoom: 12,
              mapTypeId: 'terrain'
            });


            // 畫圓形圖：東京五社
            fetch('./circle.geojson')
              .then(results => results.json())
              .then(result => {
                let res = result.features;
                let flightPlanCoordinates = [];
                Array.prototype.forEach.call(res, r => {
                  let latLng = new google.maps.LatLng(r.geometry.coordinates[0], r.geometry.coordinates[1]);
                  let marker = new google.maps.Marker({
                    position: latLng,
                    map: this.map
                  });
                  // info window
                  let infowindow = new google.maps.InfoWindow({
                    content: `<span class="font-weight-bold">${r.properties.name}</span>` // 支援html
                  });

                  infowindow.open(this.map, marker);

                  // 將每個點存入 simpleCircle
                  this.simpleCircle.push({
                    lat: r.geometry.coordinates[0],
                    lng: r.geometry.coordinates[1]
                  });
                  
                });

                // 畫圓
                let cityCircle = new google.maps.Circle({
                  strokeColor: '#f1c40f',
                  strokeOpacity: 1,
                  strokeWeight: 5,
                  fillColor: '#f1c40f',
                  fillOpacity: 0.35,
                  map: this.map,
                  // 中心點
                  center: {
                    lat: 34.9506901,
                    lng: 135.7468915
                  },
                  // 半徑
                  radius: 8500
                });

                // 畫五芒星
                var bermudaTriangle = new google.maps.Polygon({
                  paths: [
                    {
                      lat: 35.019416,
                      lng: 135.742086
                    },
                    {
                      lat: 34.889255,
                      lng: 135.807670
                    },
                    {
                      lat: 34.960380,
                      lng: 135.656189
                    },
                    {
                      lat: 34.970635,
                      lng: 135.833613
                    },
                    {
                      lat: 34.879675,
                      lng: 135.700043
                    }
                  ],
                  strokeColor: '#ff0000',
                  strokeOpacity: 0.8,
                  strokeWeight: 5,
                  fillColor: '#ff0000',
                  fillOpacity: 0.24
                });
                bermudaTriangle.setMap(this.map);

            });

          }
        },
        created() {
          window.addEventListener('load', () => {
            this.initMap();
          });
        }
      });
    </script>

  </body>
</html>
